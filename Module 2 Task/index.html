<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-900">
    <div class="isolate px-6 py-20 sm:py-20 lg:px-20">
      <!-- Heading -->
      <div class="mx-auto max-w-2xl text-center">
        <h2
          class="text-4xl font-semibold tracking-tight text-balance text-white sm:text-5xl"
        >
          Contact Us
        </h2>
        <p class="mt-2 text-lg/8 text-gray-600">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus,
          esse!
        </p>
      </div>

      <!-- Form -->
      <form class="mx-auto mt-8 max-w-xl sm:mt-8">
        <!-- form contents -->
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
          <div>
            <label
              for="first-name"
              class="block text-sm/6 font-semibold text-white"
              >First name</label
            >
            <div class="mt-2.5">
              <input
                type="text"
                name="first-name"
                id="first-name"
                autocomplete="given-name"
                required="true"
                class="block w-full rounded-md bg-[#161E2D] px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
              />
            </div>
          </div>
          <div>
            <label
              for="last-name"
              class="block text-sm/6 font-semibold text-white"
              >Last name</label
            >
            <div class="mt-2.5">
              <input
                type="text"
                name="last-name"
                id="last-name"
                required="true"
                autocomplete="family-name"
                class="block w-full rounded-md bg-[#161E2D] px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
              />
            </div>
          </div>
          <div class="sm:col-span-2">
            <label for="email" class="block text-sm/6 font-semibold text-white"
              >Email</label
            >
            <div class="mt-2.5">
              <input
                type="email"
                name="email"
                id="email"
                autocomplete="email"
                required="true"
                class="block w-full rounded-md bg-[#161E2D] px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
              />
            </div>
          </div>
          <div class="sm:col-span-2">
            <label
              for="phone-number"
              class="block text-sm/6 font-semibold text-white"
              >Phone number</label
            >
            <div class="mt-2.5">
              <div
                class="flex rounded-md bg-[#161E2D] outline-1 -outline-offset-1 outline-gray-600 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600"
              >
                <div class="grid shrink-0 grid-cols-1 focus-within:relative">
                  <select
                    id="country-code"
                    name="country"
                    autocomplete="country"
                    aria-label="Country"
                    class="col-start-1 row-start-1 w-full appearance-none rounded-md py-2 pr-7 pl-3.5 text-base text-gray-500 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                  >
                    <option>IND</option>
                    <option>US</option>
                    <option>UK</option>
                  </select>
                  <svg
                    class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    aria-hidden="true"
                    data-slot="icon"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <input
                  type="tel"
                  name="phone-number"
                  id="phone-number"
                  required
                  pattern="[0-9]{10}"
                  title="The number should be exactly 10 digits."
                  class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-white placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                  placeholder="1234567890"
                />
              </div>
            </div>
          </div>
          <div>
            <label for="city" class="block text-sm/6 font-semibold text-white"
              >City</label
            >
            <div class="mt-2.5">
              <input
                type="text"
                name="city"
                id="city"
                autocomplete="given-name"
                required="true"
                class="block w-full rounded-md bg-[#161E2D] px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
              />
            </div>
          </div>
          <div>
            <label
              for="country"
              class="block text-sm/6 font-semibold text-white"
              >Country</label
            >
            <div class="mt-2.5">
              <input
                type="text"
                name="country"
                id="country"
                autocomplete="family-name"
                required="true"
                class="block w-full rounded-md bg-[#161E2D] px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
              />
            </div>
          </div>
          <div class="sm:col-span-2">
            <label
              for="address"
              class="block text-sm/6 font-semibold text-white"
              >Address</label
            >
            <div class="mt-2.5">
              <input
                type="address"
                name="address"
                id="address"
                autocomplete="address"
                required="true"
                class="block w-full rounded-md bg-[#161E2D] px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
              />
            </div>
          </div>
          <div class="sm:col-span-2">
            <label
              for="message"
              class="block text-sm/6 font-semibold text-white"
              >Message</label
            >
            <div class="mt-2.5">
              <textarea
                name="message"
                id="message"
                rows="4"
                required="true"
                class="block w-full rounded-md bg-[#161E2D] px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
              ></textarea>
            </div>
          </div>
          <div class="flex gap-x-4 sm:col-span-2">
            <div class="flex items-center">
              <input
                id="link-checkbox"
                type="checkbox"
                value=""
                required="true"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 focus:ring-2"
              />
              <label
                for="link-checkbox"
                class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >I agree with the
                <a
                  href="#"
                  class="text-blue-600 dark:text-blue-500 hover:underline"
                  >terms and conditions</a
                >.</label
              >
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-10">
          <button
            type="submit"
            class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 hover:cursor-pointer focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Submit
          </button>
        </div>
      </form>

      <!-- Success Popup -->
      <div id="popup" class="hidden fixed z-10 inset-0 overflow-y-auto">
        <div
          class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0"
        >
          <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-900 opacity-90"></div>
          </div>
          <span
            class="hidden sm:inline-block sm:align-middle sm:h-screen"
          ></span>
          <div
            class="inline-block align-bottom bg-gray-800 rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6"
          >
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10"
              >
                <svg
                  class="h-6 w-6 text-green-600"
                  stroke="currentColor"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  ></path>
                </svg>
              </div>
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 class="text-lg leading-6 font-medium text-white">
                  Form Submitted Successfully
                </h3>
                <div class="mt-2">
                  <p class="text-sm leading-5 text-gray-500">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Autem mollitia inventore quod. Yay!
                  </p>
                </div>
              </div>
            </div>
            <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
              <button
                type="button"
                id="closePopup"
                class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-indigo-600 text-base leading-6 font-medium text-white shadow-sm hover:bg-indigo-500 focus:outline-none transition ease-in-out duration-150 sm:text-sm sm:leading-5 hover:cursor-pointer "
              >
                OK
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector("form");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const popup = document.getElementById("popup");
        const closePopup = document.getElementById("closePopup");

        const formData = {
          firstName: document.getElementById("first-name").value,
          lastName: document.getElementById("last-name").value,
          email: document.getElementById("email").value,
          countryCode: document.getElementById("country-code").value,
          phoneNumber: document.getElementById("phone-number").value,
          city: document.getElementById("city").value,
          country: document.getElementById("country").value,
          address: document.getElementById("address").value,
          message: document.getElementById("message").value,
          termsAccepted: document.getElementById("link-checkbox").checked,
        };

        console.log("Form Data: ", formData);

        popup.classList.remove("hidden");

        closePopup.addEventListener("click", function () {
          popup.classList.add("hidden");
        });

        form.reset();
      });
    });
  </script>
</html>
