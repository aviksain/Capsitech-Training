<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="relative pt-48 pb-12 bg-black xl:pt-60 sm:pb-16 lg:pb-32 xl:pb-48 2xl:pb-56"
    >
      <header class="absolute inset-x-0 top-0 z-10 py-8 xl:py-12">
        <nav class="bg-trasparent text-black">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center">
              <div class="flex-shrink-0">
                <img src="./logo.png" alt="Logo" />
              </div>

              <div class="hidden md:flex space-x-4">
                <a
                  href="#"
                  class="text-black hover:text-blue-800 px-3 py-2 rounded-md text-sm font-medium"
                  >Home</a
                >
                <a
                  href="#"
                  class="text-black hover:text-blue-800 px-3 py-2 rounded-md text-sm font-medium"
                  >About</a
                >
                <a
                  href="#"
                  class="text-black hover:text-blue-800 px-3 py-2 rounded-md text-sm font-medium"
                  >Services</a
                >
                <a
                  href="#"
                  class="text-black hover:text-blue-800 px-3 py-2 rounded-md text-sm font-medium"
                  >Contact</a
                >
              </div>
            </div>
          </div>
        </nav>
      </header>

      <div class="absolute inset-0">
        <img class="object-cover w-full h-full" src="Hero.png" alt="" />
      </div>

      <div class="relative">
        <div class="flex h-[100%]">
          <img src="leaf.png" />
          <div class="px-6 lg:ml-[3%] mx-auto sm:px-8 lg:px-12 max-w-7xl">
            <div class="w-full lg:w-2/3 xl:w-1/2">
              <p class="mt-6 font-extrabold text-black text-7xl">
                A Creative way to grow your Exciting Business ideas
              </p>
              <p
                class="mt-12 font-sans text-base font-normal leading-7 text-black text-opacity-70"
              >
                Get your blood tests delivered at let home collect sample from
                the victory of the managments that supplies best design system
                guidelines ever.
              </p>
              <p class="mt-8 font-sans text-xl font-normal text-white"></p>

              <div class="flex items-center max-w-lg mx-auto mt-8">
                <div class="relative w-full">
                  <input
                    type="text"
                    id="voice-search"
                    class="h-16 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                    placeholder="Type your domain here"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="inline-flex items-center py-2.5 px-3 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Get Started
                </button>
              </div>

              <div class="flex items-center mt-5 space-x-3 sm:space-x-4">
                <img src="sponser.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</html>
